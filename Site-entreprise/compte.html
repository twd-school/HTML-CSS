    <section id="page-compte">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h3>Se connecter</h3>
                    <form id="compte-se-connecter">
                        <div class="form-group">
                            <label for="email">Adresse e-mail :</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                            <div class="form-group">
                            <label for="password">Mot de passe :</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="se-souvenir">
                        <label class="form-check-label" for="se-rappeller">Se souvenir de moi</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
                    </form>
                </div>
                <div class="col-12 col-lg-6">
                    <h3>Créer un compte</h3>
                    <form id="compte-creer-un-compte">
                        <div class="form-group">
                            <label for="sign-in-nom">Nom :</label>
                            <input type="text" class="form-control" id="sign-in-nom">
                        </div>
                        <div class="form-group">
                            <label for="sign-in-prenom">Prénom :</label>
                            <input type="text" class="form-control" id="sign-in-prenom">
                        </div>
                        <div class="form-group">
                            <label for="sign-in-email">Adresse e-mail :</label>
                            <input type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">Nous ne partageons pas votre adresse mail</small>
                        </div>
                            <div class="form-group">
                            <label for="sign-in-password">Mot de passe :</label>
                            <input type="password" class="form-control" id="sign-in-password">
                        </div>
                        <div>
                            <div class="form-group">
                            <label for="sign-in-confirm-password">Confirmer le mot de passe :</label>
                            <input type="password" class="form-control" id="sign-in-confirm-password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Créer mon compte</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
