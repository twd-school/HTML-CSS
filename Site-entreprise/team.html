        <main class="team_main">

            <div>
                <img src="images/groupe.svg" alt="Logo Groupe">
                <h1>Notre Équipe</h1>

            <div class="poulp_duo">
                <figure id="poulp_florian">
                    <a href="cv-florian.html"><img src="images/photo_florian.png" alt="Photo de Florian Alu"></a>
                    <h2>Florian Alu</h2>
                    <h3>Défenseur des Droits des Poulpes</h3>
                    <p>En tant que DDP, et en collaboration avec notre DCEP, Florian se bat tous les jours pour rapatrier
                        les
                        espèces en danger afin de leur garantir des jours meilleurs. Après 10 ans d’expertise dans le droit
                        animalier, aujourd’hui, Florian travaille avec nous pour contribuer à notre noble cause. Gloire à
                        Florian
                        !</p>
                </figure>

                <figure id="poulp_titouanl">
                    <a href="team.html"><img src="images/photo_titouan_l.png"
                            alt="Photo de Titouan Lemouzy"></a>
                    <h2>Titouan Lemouzy</h2>
                    <h3>Directeur du Centre d'Élevage de Poulpes</h3>
                    <p>Afin de garantir la pérennité de l’espèce, nous avons reprit les préceptes de notre fondateur et nous
                        nous appliquons quotidiennement à les respecter. Titouan est en charge de cette tâche. Notre
                        Directeur
                        CEP, recense, protège et applique à la lettre la charte de notre programme I.N.V.A.S.I.O.N.</p>
                </figure>
            </div>

            <div class="poulp_duo">
                <figure id="poulp_titouang">
                    <a href="cv bootstrap/cvboostrap.html"><img src="images/photo_titouan_g.png"
                            alt="Photo de Titouan Goulhot"></a>
                    <h2>Titouan Goulhot</h2>
                    <h3>Précheur du Culte de Chtulhu</h3>
                    <p>Notre PCC, recruté depuis peu par notre DCEP, amène une approche plus... “holistique” à notre
                        activité.
                        Il est comparable à un commercial et va à la rencontre de différents représentants industrielles et
                        politiques pour présenter nos activités.</p>
                </figure>

                <figure id="poulp_steven">
                    <a href="cv-stevengrobe.html"><img src="images/photo_steven.png" alt="Photo de Steven Grobe"></a>
                    <h2>Steven Grobe</h2>
                    <h3>Masseur Professionnel de Poulpe</h3>
                    <p>Notre MPP assure la remise en forme de nos résidents “tentaculaires” en s’assurant que leur trois
                        années
                        années de vie soit les meilleures qu’ils n’aient jamais passé sur cette planète !
                        Steven occupe toutefois un poste à danger car nos amis céphalopodes ont une façon bien à eux de
                        témoigner de leur gratitude. Gare à leurs becs ! </p>
                </figure>
