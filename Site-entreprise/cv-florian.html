<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florian Alù - Poulp CO.</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rasa:wght@500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body style="overflow-x: hidden;" id="cv-florian-body">
    <div class="container-fluid" id="cv-florian">
        <div class="row" id="buttons-section">
            <input type="checkbox" id="arrow-toggle">
            <div class="col" id="cv-photo-florian">
                <h1>Florian ALÙ</h1>
                <label for="arrow-toggle">
                    <svg id="down-arrow" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-circle" fill="currentColor"  xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                    </svg>
                </label>
            </div>
        </div>
        <div class="row" style="position: relative;">
            <div class="col">
                <a href="team.html">
                    <button type="button" class="cv-florian-btn btn btn-primary">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                        </svg>
                        Retour au site
                    </button>
                </a>
            </div>
            <div class="col">
                <button type="button" class="cv-florian-btn btn btn-primary">
                    <label for="onglet-competences">Compétences</label>
                </button>     
            </div>
            <div class="col">
                <button type="button" class="cv-florian-btn btn btn-secondary">
                    <label for="onglet-experiences">Expériences</label>
                </button>       
            </div>
            <div class="col">
                <button type="button" class="cv-florian-btn btn btn-info">
                    <label for="onglet-contact">Contact</label>
                </button>       
            </div>
        </div>
        <div class="row">
            <div class="col">       
                <input type="radio" name="onglets" checked id="onglet-competences">
                <table id="cv-florian-competences" class="table">
                    <thead>
                        <tr>
                        <th scope="col">Compétences</th>
                        <th scope="col">Niveau</th>
                        <th scope="col">Barre d'XP</th>                    
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>Front-end</td>
                        <td>77/100</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar cv-florian-pb" role="progressbar" style="width: 77%" aria-valuenow="77" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                        </tr>
                        <tr>
                        <td>Design</td>
                        <td>52/100</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar cv-florian-pb" role="progressbar" style="width: 52%" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                        </tr>
                        <tr>
                        <td>Back-end</td>
                        <td>36/100</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar cv-florian-pb" role="progressbar" style="width: 36%" aria-valuenow="36" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                        </tr>
                    </tbody>
                </table>
                <input type="radio" name="onglets" id="onglet-experiences">
                <table id="cv-florian-experiences" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Poste</th>
                            <th scope="col">Entreprise</th>
                            <th scope="col">Date</th>                    
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CEO</td>
                            <td>Google</td>
                            <td>Depuis avril 2011</td>
                        </tr>
                        <tr>
                            <td>CTO</td>
                            <td>Microsoft</td>
                            <td>Novembre 2008 - avril 2011</td>
                        </tr>
                        <tr>
                            <td>Développeur Full Stack</td>
                            <td>Apple</td>
                            <td>Juillet 2004 - novembre 2008</td>
                        </tr>
                        <tr>
                            <td>Naissance</td>
                            <td>Monde</td>
                            <td>Mars 2000</td>
                        </tr>
                    </tbody>
                </table>
                <input type="radio" name="onglets" id="onglet-contact">
                <form id="cv-florian-contact">   
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control form-control-lg" id="nom">
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse e-mail</label>
                        <input type="email" class="form-control form-control-lg" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control form-control-lg" id="message" rows="3"></textarea>
                    </div>
                        <button type="submit" class="btn cv-florian-btn">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
